<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Contactá a Papelito para consultas sobre productos de origami, talleres creativos y eventos. Estamos para ayudarte a conectar con el arte del papel. QUito, Ambato, Online.">
  <meta name="keywords"
    content="Papelito, contacto, origami, talleres, arte en papel, decoración, eventos creativos, productos artesanales, papel decorativo, regalos originales">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poiret+One&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <title>Contacto Papelito</title>
  <link rel="shortcut icon" href="../imagenes/logo en negro.png" type="image/png">
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between align-items-center position-relative">

        <!-- Buscador alineado a la izquierda -->
        <div class="buscador-izquierda">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Search">
            <button class="btn btn-outline-light buscador" type="submit">Buscar</button>
          </form>
        </div>

        <!-- Logo centrado -->
        <div class="logo-centro">
          <a class="navbar-brand" href="#">
            <img src="../imagenes/logo.png" alt="Logo" width="40" height="auto" class="d-inline-block align-text-top">
          </a>
        </div>

        <!-- Div vacío para balance visual -->
        <div style="width: 230px;"></div>

      </div>
    </nav>

    <!-- Segundo navbar: Menú de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Este div se colapsa en móviles -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./talleres.html">Talleres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./eventos.html">Eventos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contactos.html">Contactanos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 mb-4 mb-md-0 text-center">
        <img src="../imagenes/maceta tulipanes y logo.jpg" class="img-fluid rounded-start img-contacto"
          alt="Maceta de Tulipanes en Origami">
      </div>
      <div class="col-12 col-md-6">
        <form>
          <h1>Contacto</h1>
          <p class="mb-4 fw-normal">
            ¿Tienes dudas sobre nuestros productos, kits, talleres o eventos? Completa el formulario y nos pondremos en
            contacto contigo. Nos encanta saber de quienes nos siguen y acompañan.
          </p>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            <label for="nombre">Nombre</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email</label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" id="consulta" placeholder="Tu consulta" style="height: 100px"></textarea>
            <label for="consulta">Consulta</label>
          </div>

          <button type="submit" class="btn btn-light boton-principal">Enviar</button>
        </form>
      </div>

    </div>
  </main>
  <footer class="footer-contacto">
    <a class="navbar-brand" href="#">
      <img src="../imagenes/whatsapp icono.png" alt="Logo" width="50" height="auto"
        class="d-inline-block center-text-top">
      Whatsapp
    </a>
    <a class="navbar-brand" href="#">
      <img src="../imagenes/gmail icono.png" alt="Logo" width="50" height="auto" class="d-inline-block center-text-top">
      Gmail
    </a>
    <a class="navbar-brand" href="#">
      <img src="../imagenes/instagram icono.png" alt="Logo" width="50" height="auto"
        class="d-inline-block center-text-top">
      Instagram
    </a>
    <a class="navbar-brand" href="#">
      <img src="../imagenes/facebook icono.png" alt="Logo" width="50" height="auto"
        class="d-inline-block center-text-top">
      Facebook
    </a>
    <a class="navbar-brand" href="#">
      <img src="../imagenes/youtube icono.png" alt="Logo" width="50" height="auto"
        class="d-inline-block center-text-top">
      YouTube
    </a>
  </footer>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
